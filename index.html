    body {
      font-family: 'Inter', sans-serif;
      background-color: #050505;
      color: #e5e5e5;
      overflow-x: hidden;
      cursor: none;
    }
    h1, h2, h3, h4, h5, h6, .brand-font { font-family: 'Syne', sans-serif; }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #050505; }
    ::-webkit-scrollbar-thumb { background: #7f1d1d; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #ef4444; }
    ::selection { background-color: #ef4444; color: #000; }
    @media (max-width: 768px) {
      body { cursor: auto; }
      .custom-cursor { display: none !important; }
    }

    .text-glow-red {
      text-shadow: 0 0 10px rgba(239, 68, 68, 0.5), 0 0 20px rgba(239, 68, 68, 0.25);
    }

    @keyframes dataStream {
      0% { transform: translateY(-100%); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    @keyframes screenFlicker {
      0% { opacity: 0.97; } 5% { opacity: 0.92; } 10% { opacity: 0.98; } 15% { opacity: 0.85; }
      20% { opacity: 0.99; } 25% { opacity: 0.93; } 30% { opacity: 0.99; } 35% { opacity: 0.88; }
      40% { opacity: 0.98; } 45% { opacity: 0.94; } 50% { opacity: 0.98; } 55% { opacity: 0.92; }
      60% { opacity: 0.99; } 65% { opacity: 0.85; } 70% { opacity: 0.96; } 75% { opacity: 0.92; }
      80% { opacity: 0.99; } 85% { opacity: 0.89; } 90% { opacity: 0.97; } 95% { opacity: 0.99; } 100% { opacity: 0.93; }
    }

    .scanlines {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
      background: linear-gradient(
        to bottom,
        rgba(255,255,255,0),
        rgba(255,255,255,0) 50%,
        rgba(0,0,0,0.12) 50%,
        rgba(0,0,0,0.12)
      );
      background-size: 100% 4px;
      animation: scanlineMove 1s linear infinite;
    }
    @keyframes scanlineMove {
      0% { background-position: 0 0; }
      100% { background-position: 0 4px; }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(26px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    @keyframes marquee-reverse {
      0% { transform: translateX(-50%); }
      100% { transform: translateX(0); }
    }
    .animate-marquee { animation: marquee 40s linear infinite; }
    .animate-marquee-reverse { animation: marquee-reverse 40s linear infinite; }

    .fade-enter-active { animation: fadeUp 900ms cubic-bezier(0.22,1,0.36,1) both; }

    .quote-safe {
      padding-left: 1rem;
      padding-right: 1.25rem;
      overflow: visible;
      word-break: break-word;
    }
  </style>
</head>

      const cursorRef = useRef(null);

      useEffect(() => {
        const moveCursor = (e) => {
          if (cursorRef.current && followerRef.current) {
            cursorRef.current.style.transform = `translate3d(${e.clientX}px, ${e.clientY}px, 0)`;
            setTimeout(() => {
              if (followerRef.current) followerRef.current.style.transform = `translate3d(${e.clientX}px, ${e.clientY}px, 0)`;
            }, 50);
          }
        };
        window.addEventListener('mousemove', moveCursor);
        return () => window.removeEventListener('mousemove', moveCursor);
      }, []);
      return (
        <>

        </>
      );
    };

    const ScrollReveal = ({ children, className = "", delay = "0ms" }) => {
      const [isVisible, setIsVisible] = useState(false);
      const ref = useRef(null);
      useEffect(() => {
        const observer = new IntersectionObserver(
          ([entry]) => {
            if (entry.isIntersecting) {
              setIsVisible(true);
              observer.unobserve(entry.target);
            }
          },
          { threshold: 0.12, rootMargin: "0px" }
        );
        if (ref.current) observer.observe(ref.current);
        return () => { if (ref.current) observer.unobserve(ref.current); };
      }, []);
      return (
        <div
          ref={ref}
          className={`transition-all duration-[1400ms] ease-[cubic-bezier(0.22,1,0.36,1)] transform ${
            isVisible ? 'opacity-100 translate-y-0 blur-0' : 'opacity-0 translate-y-20 blur-sm'
          } ${className}`}
          style={{ transitionDelay: delay }}
        >
          {children}
        </div>
      );
    };

        const streams = [];
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$#@%&*';

          let text = '';
          const len = Math.floor(Math.random() * 18) + 10;
          for (let j = 0; j < len; j++) text += chars.charAt(Math.floor(Math.random() * chars.length));

            id: i,
            text: text.split('').join('\n'),
            left: Math.random() * 100 + '%',
            animationDuration: (Math.random() * 10 + 7) + 's',
            animationDelay: (Math.random() * 6) + 's',
            fontSize: (Math.random() * 0.7 + 0.55) + 'rem'

        }
        return streams;

                left: stream.left,
                animation: `dataStream ${stream.animationDuration} linear infinite`,
                animationDelay: stream.animationDelay,

        render();

        return () => {
          cancelAnimationFrame(animationFrameId);
          window.removeEventListener('resize', resizeCanvas);
        };
      }, [screenVisible, revealed]);

      return (
        <div
          ref={sectionRef}
          className="relative min-h-screen w-full bg-[#050505] flex flex-col items-center justify-center overflow-hidden border-t border-white/5"
        >
          <canvas
            ref={canvasRef}
            className={`absolute inset-0 w-full h-full transition-opacity duration-[2000ms] ease-out pointer-events-none ${
              screenVisible ? 'opacity-100' : 'opacity-0'
            }`}
          />
          <div className="absolute inset-0 pointer-events-none bg-[radial-gradient(ellipse_90%_90%_at_50%_50%,transparent_0%,#050505_95%)]"></div>

          <div
            className={`absolute top-16 left-0 w-full text-center transition-all duration-1000 delay-500 ${
              screenVisible ? 'opacity-100 translate-y-0' : 'opacity-0 -translate-y-10'
            }`}
          >
            <p className="text-red-500/50 font-mono text-[10px] tracking-[0.5em] animate-pulse uppercase">
              SECURE_UPLINK_READY
            </p>
          </div>

          <div
            className={`relative z-10 w-full max-w-7xl px-6 transition-all duration-1000 delay-700 ${
              screenVisible ? 'opacity-100 scale-100' : 'opacity-0 scale-95'
            }`}
          >
            {!revealed ? (
              <div className="flex justify-center">
                <button
                  onClick={() => setRevealed(true)}
                  className="group relative w-40 h-40 md:w-52 md:h-52 rounded-full bg-red-500 text-black flex items-center justify-center transition-all duration-700 hover:scale-110 hover:shadow-[0_0_100px_rgba(239,68,68,0.8)]"
                >
                  <span className="font-black brand-font text-xs md:text-lg tracking-tight uppercase z-10 group-hover:tracking-normal transition-all duration-500 whitespace-nowrap">
                    INITIALIZE
                  </span>
                  <div className="absolute inset-0 rounded-full border-2 border-white/20 animate-ping opacity-20" style={{ animationDuration: '2s' }}></div>
                  <div className="absolute inset-0 rounded-full border border-white/40 animate-ping opacity-20" style={{ animationDuration: '1.5s', animationDelay: '0.2s' }}></div>
                </button>
              </div>
            ) : (
              <div className="grid grid-cols-1 md:grid-cols-5 gap-4 md:gap-6 h-full items-center">
                {socialLinks.map((link, i) => (
                  <a
                    key={i}
                    href={link.url}
                    target="_blank"
                    className="group relative flex flex-col items-center justify-center p-6 md:p-7 border border-white/10 bg-black/40 backdrop-blur-md rounded-2xl hover:border-red-500 hover:bg-red-900/20 transition-all duration-500 ease-out hover:-translate-y-3 hover:shadow-[0_0_40px_rgba(239,68,68,0.3)]"
                    style={{ animation: `fadeUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards ${i * 140}ms` }}
                  >
                    <div className="absolute inset-0 bg-gradient-to-b from-red-500/0 to-red-500/0 group-hover:to-red-500/10 transition-all duration-500 rounded-2xl"></div>

                    <div className="relative mb-4 text-white/60 group-hover:text-red-400 transition-colors duration-300 transform group-hover:scale-110">
                      <link.icon size={36} strokeWidth={1.5} />
                    </div>

                    <div className="relative flex flex-col items-center gap-2 text-center">
                      <span className="brand-font font-bold text-sm md:text-base lg:text-lg tracking-wider text-white group-hover:text-red-500 transition-colors whitespace-nowrap">
                        {link.name}
                      </span>
                      <span className="text-[9px] font-mono text-white/50 group-hover:text-red-500/80 tracking-[0.2em] opacity-0 group-hover:opacity-100 transition-opacity transform translate-y-2 group-hover:translate-y-0 duration-300 uppercase">
                        LINK_ESTABLISHED
                      </span>
                    </div>
                  </a>
                ))}
              </div>
            )}
          </div>

          <div
            className={`absolute bottom-8 text-center w-full transition-opacity duration-1000 delay-1000 ${
              screenVisible ? 'opacity-40' : 'opacity-0'
            }`}
          >
            <p className="text-[10px] font-mono text-red-500/60 uppercase tracking-widest">
              HAMAD ALMHEIRI © 2025
            </p>
          </div>
        </div>
      );
    };

    const App = () => {
      const [activeTab, setActiveTab] = useState('home');
      const [isMenuOpen, setIsMenuOpen] = useState(false);
      const [isScrolled, setIsScrolled] = useState(false);
      const [isNavVisible, setIsNavVisible] = useState(true);

      useEffect(() => {
        let lastScrollY = window.scrollY;
        const handleScroll = () => {
          const currentScrollY = window.scrollY;
          const atTop = currentScrollY < 50;
          const scrollingDown = currentScrollY > lastScrollY && !atTop;
          setIsScrolled(!atTop);
          setIsNavVisible(!scrollingDown);
          lastScrollY = currentScrollY;
        };
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      useEffect(() => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
        setIsMenuOpen(false);
      }, [activeTab]);

      return (
        <div className="relative min-h-screen text-white selection:bg-red-500 selection:text-black">
          <CustomCursor />
          <TechBackground />

          <nav
            className={`fixed top-0 left-0 w-full z-50 px-6 py-5 md:px-10 lg:px-12 flex justify-between items-center transition-all duration-500 ease-in-out transform ${
              isNavVisible ? 'translate-y-0' : '-translate-y-full'
            } ${
              isScrolled
                ? 'bg-[#050505]/80 backdrop-blur-md border-b border-white/5 py-3'
                : 'bg-transparent py-6'
            }`}
          >
            <div
              className="flex flex-col leading-none font-black tracking-tighter brand-font cursor-pointer hover:text-red-500 transition-colors z-50 uppercase mr-4 lg:mr-8 shrink-0"
              onClick={() => setActiveTab('home')}
            >
              <span className="text-xl md:text-2xl">HAMAD</span>
              <span className="text-[10px] md:text-xs text-red-500 tracking-[0.3em]">ALMHEIRI</span>
            </div>

            <div className="hidden md:flex items-center gap-6 lg:gap-10">
              {navItems.map((item) => (
                <button
                  key={item.id}
                  onClick={() => setActiveTab(item.id)}
                  className={`relative text-[11px] lg:text-xs font-bold uppercase transition-all duration-300 whitespace-nowrap ${
                    item.id === 'company' ? 'tracking-[0.08em]' : 'tracking-[0.14em]'
                  } ${
                    activeTab === item.id ? 'text-red-500' : 'text-white/60 hover:text-white'
                  }`}
                >
                  {item.label}
                  <span
                    className={`absolute -bottom-2 left-0 w-full h-[2px] bg-red-500 transform origin-left transition-transform duration-300 ${
                      activeTab === item.id ? 'scale-x-100' : 'scale-x-0'
                    }`}
                  ></span>
                </button>
              ))}
            </div>

            <button className="hidden md:block px-6 py-2 border border-white/30 hover:border-red-500 hover:bg-red-500 hover:text-black transition-all text-[10px] font-bold uppercase tracking-widest ml-4 lg:ml-auto shrink-0">
              Join Network
            </button>

            <button
              className="md:hidden z-50 w-10 h-10 flex items-center justify-center text-white"
              onClick={() => setIsMenuOpen(!isMenuOpen)}
            >
              {isMenuOpen ? <X /> : <Menu />}
            </button>
          </nav>

          {isMenuOpen && (
            <div className="fixed inset-0 bg-black z-40 flex flex-col justify-center px-10 md:hidden">
              {navItems.map((item) => (
                <button
                  key={item.id}
                  onClick={() => setActiveTab(item.id)}
                  className={`text-5xl font-black text-left py-5 border-b border-white/10 brand-font uppercase ${
                    activeTab === item.id ? 'text-red-500' : 'text-white/60'
                  }`}
                >
                  {item.label}
                </button>
              ))}
            </div>
          )}

          <main className="relative z-10 pb-20">
            {activeTab === 'home' && <Hero setActiveTab={setActiveTab} />}
            {activeTab === 'company' && <Company />}
            {activeTab === 'blog' && <Blog />}
            {activeTab === 'youtube' && <YoutubeFeed />}
          </main>

          <Socials />
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
